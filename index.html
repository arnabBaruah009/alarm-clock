<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c285424b76.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</head>
<body>
    <div id="container">     
        <lord-icon
            src="https://cdn.lordicon.com/reltuksl.json"
            trigger="loop"
            delay="500"
            colors="primary:#121331"
            scale="50"
            state="intro"
            style="width:100px;height:100px">
        </lord-icon>
        <div id="current-time">
            <span></span>
        </div>
        <div id="set-time">
            <input id="input-time" type="time" required>
            <input id="input-text" type="text" placeholder="Reminder">
            <button>SET</button>
        </div>
        <div id="all-alarms">
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
